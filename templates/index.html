<!DOCTYPE html>
<html>
<head>
    <title>Sensors</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box-wrap {
            height: 80px;
        }

        .box-wrap .box {
            float: left;
            display: block;
            margin: 5px 5px;
            width: 110px;
            height: 100%;
            border: 1px dashed #ccc;
            text-align: center;
        }

        .box-wrap .box h4 {
            text-align: left;
        }

        .box-wrap .box .value {
            line-height: 55px;
        }
    </style>
</head>
<body>
<ul class="box-wrap">
</ul>

<div style="clear: both;">
    <div id="container_nas" style="min-width:400px;height:300px"></div>

    <div id="container_route" style="min-width:400px;height:300px"></div>

    <div id="container_pi" style="min-width:400px;height:300px"></div>

    <div id="container_pi" style="min-width:400px;height:300px"></div>
</div>
<script src="{{ url_for('static',filename='js/jquery-2.1.1.min.js') }}"></script>
<script src="{{ url_for('static',filename='js/highcharts.js') }}"></script>
<script>

    chart_data = {{temperature_data | safe}}
    $(function () {
        $.ajax({
            method: 'GET',
            url: '/nas',
            cache: false,
            success: function (data) {
                var html = '', i;
                for (i in data) {
                    if (!data.hasOwnProperty(i)) {
                        continue;
                    }
                    html += ' <li class="box"><h4>' + i + '</h4><div class="value nas-cpu">' + data[i] + '</div></li>';
                }

                $('.box-wrap').append(html);
            }
        });

        Highcharts.setOptions({
            global: {
                useUTC: false //close UTC
            }
        });

        $('#container_nas').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'NAS Temperature'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' :
                        'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime',
                maxZoom: 1 * 3600000, // one hour
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Temperature'
                }
            },
            tooltip: {
                shared: true
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    lineWidth: 1,
                    marker: {
                        enabled: false
                    },
                    shadow: false,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'CPU',
                pointInterval: parseInt(chart_data['NAS']['point_interval'] + '000', 10),
                pointStart: parseInt(chart_data['NAS']['point_start'] + '000', 10),
                data: chart_data['NAS']['CPU']
            }]
        });

        $('#container_route').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'R7000 Temperature'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' :
                        'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime',
                maxZoom: 1 * 3600000, // one hour
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Temperature'
                }
            },
            tooltip: {
                shared: true
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    lineWidth: 1,
                    marker: {
                        enabled: false
                    },
                    shadow: false,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'CPU',
                pointInterval: parseInt(chart_data['route']['point_interval'] + '000', 10),
                pointStart: parseInt(chart_data['route']['point_start'] + '000', 10),
                data: chart_data['route']['CPU']
            }]
        });

        $('#container_pi').highcharts({
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Raspberry pi 2 Temperature'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' :
                        'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime',
                maxZoom: 1 * 3600000, // one hour
                title: {
                    text: null
                }
            },
            yAxis: {
                title: {
                    text: 'Temperature'
                }
            },
            tooltip: {
                shared: true
            },
            legend: {
                enabled: false
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {x1: 0, y1: 0, x2: 0, y2: 1},
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    lineWidth: 1,
                    marker: {
                        enabled: false
                    },
                    shadow: false,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            series: [{
                type: 'area',
                name: 'CPU',
                pointInterval: parseInt(chart_data['pi']['point_interval'] + '000', 10),
                pointStart: parseInt(chart_data['pi']['point_start'] + '000', 10),
                data: chart_data['pi']['CPU']
            }]
        });
    });
</script>
</body>
</html>
